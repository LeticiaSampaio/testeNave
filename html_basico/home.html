<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <img id="logo" src="../imagens/nave_logo.png"/>
            <a id="logOut" href="https://nave.rs/"><p>Sair</p></a>
        </div>
        <div id="top_cards">
            <p>Navers</p>
            <a href="addNaver.html"><button class="confirm">Adicionar Naver</button></a>
        </div>
        <div id="cards_container">
            <div id="1234" class="card">
                <img class="profile_pic" src="../imagens/navers.png">
                <p class="name">Nome</p>
                <p class="job">Job description</p>
                <img class="delete" src="../imagens/delete.png">
                <img class="edit" src="../imagens/edit.png">
            </div>
            <div class="card">
                <img class="profile_pic" src="../imagens/navers.png">
                <p class="name">Nome</p>
                <p class="job">Job description</p>
                <img class="delete" src="../imagens/delete.png">
                <img class="edit" src="../imagens/edit.png">
            </div>
            <div class="card">
                <img class="profile_pic" src="../imagens/navers.png">
                <p class="name">Nome</p>
                <p class="job">Job description</p>
                <img class="delete" src="../imagens/delete.png">
                <img class="edit" src="../imagens/edit.png">
            </div>
            <div class="card">
                <img class="profile_pic" src="../imagens/navers.png">
                <p class="name">Nome</p>
                <p class="job">Job description</p>
                <img class="delete" src="../imagens/delete.png">
                <img class="edit" src="../imagens/edit.png">
            </div>
            <div class="card">
                <img class="profile_pic" src="../imagens/navers.png">
                <p class="name">Nome</p>
                <p class="job">Job description</p>
                <img class="delete" src="../imagens/delete.png">
                <img class="edit" src="../imagens/edit.png">
            </div>
        </div>
        <div id="modalContainer" class="modal">
            <div id="excluirNaverModal" class="modalConfirm">
                <span class="title2">Excluir Naver</span>
                <br>
                <span class="text">Tem certeza que deseja excluir este Naver?</span>
                <br>
                <button id="cancelBtn" class="cancel">Cancelar</button>
                <button id="excludeBtn" class="confirm">Excluir</button>
            </div>
        </div>
        <script>
            var modal = document.getElementById("modalContainer");
            var btnsDelete = document.querySelectorAll(".delete");
            var btnsEdit = document.querySelectorAll(".edit");
            var cancel = document.getElementById("cancelBtn");
            var del = document.getElementById("excludeBtn");
            var naver;

            btnsDelete.forEach(btn => {
                btn.addEventListener("click", () => {
                    naver = event.target.parentNode;
                    modal.style.display = "block";
                })
            });

            btnsEdit.forEach(btn => {
                btn.addEventListener("click", () => {
                    naver = event.target.parentNode;
                    window.location.replace("editNaver.html");
                })
            });

            del.onclick = function() {
                naver.classList.add("hidden");
                modal.style.display = "none";
            }

            cancel.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
