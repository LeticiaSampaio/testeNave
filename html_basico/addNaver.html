<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Naver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img id="logo" src="../imagens/nave_logo.png"/>
        <a id="logOut" href="https://nave.rs/"><p>Sair</p></a>
    </div>
    <div id="naverForm">
        <div id="backTitle">
            <a href="home.html"><button id="goBack"></button></a>
            <span class="title2">Adicionar Naver</span>
        </div>
        <form id="dataNaver">
            <div>
                <label for="name">Nome</label><br/><input type="text" placeholder="Nome" id="name">
            </div>
            <div>
                <label for="job">Cargo</label><br/><input type="text" placeholder="Cargo" id="job">
            </div>
            <div>
                <label for="age">Idade</label><br/><input type="text" placeholder="Idade" id="age">
            </div>
            <div>
                <label for="companyTime">Tempo de empresa</label><br/><input type="text" placeholder="Tempo de empresa" id="compnyTime">
            </div>
            <div>
                <label for="projects">Projetos que participou</label><br/><input type="text" placeholder="Projetos que participou" id="projects">
            </div>
            <div>
                <label for="url">URL da foto do Naver</label><br/><input type="text" placeholder="URL da foto do Naver" id="url">
            </div>
            <div id="saveButton">
                <button type="button" class="confirm" id="save">Salvar</button>
            </div>
            <div id="modalContainer" class="modal">
                <div id="adicionarNaverModal" class="modalSimple">
                    <button id="close"></button>
                    <span class="title2">Naver criado</span>
                    <br>
                    <span class="text">Naver criado com sucesso!</span>
                </div>
            </div>
        </form>
    </div>
    <script src="modalConfirm.js"></script>
</body>
</html>
